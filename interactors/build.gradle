apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    // Modules
    api project(":domain")

    // Kotlin Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.1'

    // Dagger 2
    implementation 'com.google.dagger:dagger:2.46.1'
    kapt 'com.google.dagger:dagger-compiler:2.46.1'
}
